<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="board">
            <div class="column" id="todo">
                <h2>TO DO</h2>
                <div class="task-list"></div>
            </div>
            <div class="column" id="in-progress">
                <h2>IN PROGRESS</h2>
                <div class="task-list"></div>
            </div>
            <div class="column" id="done">
                <h2>DONE</h2>
                <div class="task-list"></div>
            </div>
        </div>
        <button class="add-task-btn" onclick="addTask('todo')">Ajouter une tâche</button>
    </div>

    <div id="taskFormPopup" class="popup">
        <div class="popup-content">
            <h3>Nouvelle Tâche</h3>
            <form id="taskForm">
                <label for="taskName">Nom de la tâche :</label>
                <input type="text" id="taskName" name="taskName" required>
            
                <label for="taskContent">Contenu de la tâche :</label>
                <textarea id="taskContent" name="taskContent" required></textarea>
            
                <div class="form-group-inline">
                    <label for="taskPriority">Priorité :</label>
                    <select id="taskPriority" name="taskPriority" required>
                        <option value="urgent">Urgent</option>
                        <option value="normal">Normal</option>
                        <option value="relax">Tranquille</option>
                    </select>
                </div>
            
                <input type="hidden" id="taskColumnId" name="taskColumnId">
                <div class="form-actions">
                    <button type="button" onclick="submitTaskForm()">Ajouter</button>
                    <button type="button" onclick="closeTaskForm()">Annuler</button>
                </div>
            </form>
            
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
